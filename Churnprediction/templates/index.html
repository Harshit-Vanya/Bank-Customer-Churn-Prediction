<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Customer Churn Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <h2>Bank Customer Churn Prediction</h2>

    <form id="churnForm">
        <label>Customer ID</label>
        <input type="number" name="CustomerID" required>

        <label>Full Name</label>
        <input type="text" name="Name" id="fname" required>

        <label>Credit Score:</label>
        <input type="number" name="CreditScore" required>

        <label>Geography:</label>
        <select name="Geography">
            <option value="France">India</option>
            <option value="Spain">USA</option>
            <option value="Germany">Germany</option>
        </select>

        <label>Gender:</label>
        <select name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Age:</label>
        <input type="number" name="Age" required>

        <label>Tenure:</label>
        <input type="number" name="Tenure" required>

        <label>Balance:</label>
        <input type="number" step="0.01" name="Balance" required>

        <label>Number of Products:</label>
        <select name="NumOfProducts">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <label>Has Credit Card:</label>
        <select name="HasCrCard">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Is Active Member:</label>
        <select name="IsActiveMember">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Estimated Salary:</label>
        <input type="number" step="0.01" name="EstimatedSalary" required>

        <div class="btn">
            <button type="submit">Predict Churn</button>
        </div>
    </form>

    <div id="predictionResult" style="display: none;"></div>
    
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h2>Prediction Results</h2>
            </div>
            <div class="modal-body">
                <div id="customerDetails"></div>
                <div id="predictionDisplay" class="prediction-display"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
